<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Plots</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="images/logo2.png">
    <style>
      
      /*Formatting for logo at top left*/
      .logo {
        position: fixed;
        top: 10px;
        left: 10px;
        height: 80px;
        width: auto;
        z-index: 100;
      }

      /*Formatting for "Create new plot" button at top*/
      .newPlot {
        position: fixed;
        top: 15px;
        right: 500px;
        font-family: Calibri;
        font-size: 20px;
        color: white;
        z-index: 100;
      }

      /*Creates underline when mouse is hovered above "Create new plot" button*/
      .newPlot:hover {
        text-decoration: underline;
      }

      /*Formatting for "My plots" button at top*/
      .plot {
        position: fixed;
        top: 15px;
        right: 370px;
        font-family: Calibri;
        font-size: 20px;
        color: white;
        z-index: 100;
      }

      /*Creates underline when mouse is hovered above "My plots" button*/
      .plot:hover {
        text-decoration: underline;
      }

      /*Formatting for "My account" button at top*/
      .account {
        position: fixed;
        top: 15px;
        right: 225px;
        font-family: Calibri;
        font-size: 20px;
        color: white;
        z-index: 100;
      }

      /*Creates underline when mouse is hovered above "My account" button*/
      .account:hover {
        text-decoration: underline;
      }

      /*Formatting for "Log out" button at top*/
      .logout {
        position: fixed;
        top: 15px;
        right: 110px;
        font-family: Calibri;
        font-size: 20px;
        color: white;
        z-index: 100;
      }

      /*Creates underline when mouse is hovered above "Log out" button*/
      .logout:hover {
        text-decoration: underline;
      }

      /*Formatting for menu at top*/
      .topRectangle {
        position: fixed;
        top: 0;
        left: 0px;
        width: 100%;
        height: 100px;
        background-color: #6B8E23;
        z-index: 20;
      }

      /*Formatting for plot info box white border*/
      .border {
        position: absolute;
        width: 100%;
        height: 700px;
        top: 150px;
        left: 0px;
        background-color: white;
      }

      /*Formatting for plot info box*/
      .myPlot {
        position: absolute;
        width: 100%;
        height: 600px;
        top: 50px;
        left: 0px;
        background-color: #bdc97b;
      }

      /*Formatting for info inside plot info box*/
      .fieldName {
        position: absolute;
        top: 40px;
        left: 20px;
        font-size: 40px;
        font-family: Verdana;
        font-weight: bold;
      }
      .soilHealth {
        position: absolute;
        top: 160px;
        left: 20px;
        font-size: 24px;
        font-family: Verdana;
      }
      .cropGrowing {
        position: absolute;
        top: 230px;
        left: 20px;
        font-size: 24px;
        font-family: Verdana;
      }
      .outcome {
        position: absolute;
        top: 300px;
        left: 20px;
        font-size: 24px;
        font-family: Verdana;
      }
      .recommend {
        position: absolute;
        top: 370px;
        left: 20px;
        font-size: 24px;
        font-family: Verdana;
      }

      /*Formatting bird's-eye view of field*/
      .fieldView {
        position: absolute;
        top: 180px;
        left: 700px;
        height: 250px;
        width: 400px;
        background-color: black;
      }

      /*Formatting for dimension lines*/
      .dimension1 {
        position: absolute;
        top: 415px;
        left: 684px;
        width: 450px;
        height: 80px;
      }
      .dimension2 {
        position: absolute;
        transform: rotate(90deg);
        top: 272px;
        left: 980px;
        width: 300px;
        height: auto;
      }

      /*Formatting for length text*/
      .lengthText {
        position: absolute;
        top: 460px;
        left: 870px;
        font-size: 15px;
        font-family: Verdana;
        color: black;
      }

      /*Formatting for width text*/
      .widthText {
        position: absolute;
        transform: rotate(90deg);
        top: 280px;
        left: 1130px;
        font-size: 15px;
        font-family: Verdana;
        color: black;
      }
    </style>
  </head>
  <body>
    <!Insert menu>
    <div class="topRectangle">
      <a href="newPlot.html">
        <p class="newPlot">Create new plot</p>
      </a>
      <a href="myPlots.html">
        <p class="plot">My plots</p>
      </a>
      <a href="myAccount.html">
        <p class="account">My account</p>
      </a>
      <a href="index.html">
        <p class="logout">Log out</p>
      <a href="mainMenu.html">
        <img class="logo" src="images/logo.png">
      </a>
    </div>

    <!Insert plot info box>
    <div class="border">
      <div class="myPlot">
        <!Insert field name>
        <p class="fieldName">(Field name)</p>
        <!Insert soil health>
        <p class="soilHealth">Soil Health: </p>
        <!Insert types of crops>
        <p class="cropGrowing">Crops currently planted: </p>
        <!Insert expected crop yield>
        <p class="outcome">Expected Outcome: </p>
        <!Insert recomeendations and tips>
        <p class="recommend">Recommendations/Tips: </p>
        <!Insert bird's-eye view of field>
        <img class="fieldView" src="images/farmView.jpg">
        <!Insert dimension lines>
        <img class="dimension1" src="images/dimension.png">
        <img class="dimension2" src="images/dimension.png">
        <!Insert dimension values>
        <p class="lengthText">length</p>
        <p class="widthText">width</p>
      </div>
    </div>
  </body>
</html>
