<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a New Account</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="images/logo2.png">
    <style>
      /*Formatting for logo at top left*/
      .logo {
        position: fixed;
        top: 10px;
        left: 10px;
        height: 80px;
        width: auto;
        z-index: 100;
      }

      /*Formatting for "Log in" button at top*/
      .login {
        position: fixed;
        top: 15px;
        right: 300px;
        font-family: Calibri;
        font-size: 20px;
        color: white;
        z-index: 100;
      }

      /*Creates underline when mouse is hovered above "Log in" button*/
      .login:hover {
        text-decoration: underline;
      }

      /*Formatting for "Sign up" button at top*/
      .signup {
        position: fixed;
        top: 15px;
        right: 185px;
        font-family: Calibri;
        font-size: 20px;
        color: white;
        z-index: 100;
      }

      /*Creates underline when mouse is hovered above "Sign up" button*/
      .signup:hover {
        text-decoration: underline;
      }

      /*Formatting for "Community" button at top*/
      .community {
        position: fixed;
        top: 15px;
        right: 50px;
        font-family: Calibri;
        font-size: 20px;
        color: white;
        z-index: 100;
      }

      /*Creates underline when mouse is hovered above "Community" button*/
      .community:hover {
        text-decoration: underline;
      }

      /*Formatting for "About us" button at top*/
      .about {
        position: fixed;
        top: 15px;
        right: 400px;
        font-family: Calibri;
        font-size: 20px;
        color: white;
        z-index: 100;
      }

      /*Creates underline when mouse is hovered above "About" button*/
      .about:hover {
        text-decoration: underline;
      }

      /*Formatting for menu at top*/
      .topRectangle {
        position: fixed;
        top: 0;
        left: 0px;
        width: 100%;
        height: 100px;
        background-color: #355E3B;
        z-index: 20;
      }
      
      /*Formatting for title*/
      .title1 {
        position: relative;
        top: 100px;
        font-family: Verdana;
        font-size: 50px;
        font-weight: bold;
      }

      /*Formatting for email text*/
      label[for=email] {
        position: relative;
        top: 90px;
        font-family: Verdana;
        font-size: 30px;
      }

      /*Formatting for first name text*/
      label[for=firstName] {
        position: relative;
        top: 110px;
        font-family: Verdana;
        font-size: 30px;
      }

      /*Formatting for last name text*/
      label[for=lastName] {
        position: relative;
        top: 130px;
        font-family: Verdana;
        font-size: 30px;
      }

      /*Formatting for birthday text*/
      label[for=birthday] {
        position: relative;
        top: 150px;
        font-family: Verdana;
        font-size: 30px;
      }

      /*Formatting for username text*/
      label[for=uname] {
        position: relative;
        top: 170px;
        font-family: Verdana;
        font-size: 30px;
      }

      /*Formatting for password text*/
      label[for=password] {
        position: relative;
        top: 190px;
        font-family: Verdana;
        font-size: 30px;
      }

      /*Formatting for email textbox*/
      input[type=email] {
        position: relative;
        top: 95px;
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      /*Formatting for first name textbox*/
      input[name=firstName] {
        position: relative;
        top: 115px;
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      /*Formatting for last name textbox*/
      input[name=lastName] {
        position: relative;
        top: 135px;
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      /*Formatting for birthday textbox*/
      input[type=date] {
        position: relative;
        top: 155px;
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      /*Formatting for username textbox*/
      input[type=uname] {
        position: relative;
        top: 175px;
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      /*Formatting for password textbox*/
      input[type=password] {
        position: relative;
        top: 195px;
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      /*Formatting for confirmation rectangle*/
      .confrimRect {
        position: relative;
        top: 190px;
        left: 150px;
        width: 300px;
        height: 100px;
        border-radius: 10px;
        background-color: #32cd32;
        z-index: 100;
      }

      /*Formatting for text in confirmation rectangle*/
      .createAcc {
        position: relative;
        top: 35px;
        text-align: center;
        font-size: 30px;
        font-family: Verdana;
        color: white;
        z-index: 200;
      }

      /*Formatting for image*/
      .signUpPicture {
        position: absolute;
        top: 150px;
        right: 20px;
        width: 45%;
        height: 780px;
        object-fit: cover;
      }

      /*Formatting for link to log in page*/
      .useAcc {
        position: absolute;
        top: 930px;
        right: 150px;
        text-align: right;
        font-family: Verdana;
        font-size: 20px;
        color: green;
      }

      /*Creates underline when mounse hover over link that directs to log in page*/
      .useAcc:hover {
        text-decoration: underline;
      }

      /*Formatting for footer*/
      .footer {
        position: absolute;
        top: 1080px;
        background-color: white;
        height: 10px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <!Insert menu>
    <div class="topRectangle">
      <a href="aboutUs.html">
        <p class="about">About us</p>
      </a>
      <a href="login.html">
        <p class="login">Log in</p>
      </a>
      <a href="signup.html">
        <p class="signup">Sign up</p>
      </a>
      <a href="community.html">
        <p class="community">Community</p>
      </a>
      <a href="index.html">
        <img class="logo" src="images/logo.png">
      </a>
    </div>

    <!Insert title text>
    <p class="title1">Create An Account</p>
      <form>
        <!Insert email>
        <label for="email">Email:</label><br>
        <input type="email" id = "email" name="email"><br>
        <!Insert first name>
        <label for="firstName">First Name:</label><br>
        <input type="text" id = "firstName" name="firstName"><br>
        <!Insert last name>
        <label for="lastName">Last Name:</label><br>
        <input type="text" id = "lastName" name="lastName"><br>
        <!Insert birthday>
        <label for="birthday">Date of Birth:</label><br>
        <input type="date" id="birthday" name="birthday"><br>
        <!Insert username>
        <label for="uname">Username:</label><br>
        <input type="uname" id="uname" name="uname"><br>
        <!Insert password>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password">
      </form>
    <!Insert confirmation rectangle>
    <div class="confrimRect">
      <a href="mainMenu.html" style="text-decoration:none">
        <p class="createAcc">Create Account</p>
      </a>
    </div>

    <!Insert link to log in page>
    <a href="login.html" style="text-decoration:none">
      <p class="useAcc">Already have an account? Log in</p>
    </a>

    <!Insert image>
    <img class="signUpPicture" src="images/signUpPic.jpg">

    <!Insert footer>
    <div class="footer"></div>
  </body>
</html>
